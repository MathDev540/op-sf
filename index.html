    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bgImage = document.querySelector(".background img");
            const textElements = document.querySelectorAll(".text, .heading");
        
            // Wait until the image loads
            bgImage.onload = function() {
                textElements.forEach((element, index) => {
                    setTimeout(() => {
                        element.style.animation = "fadeUp 1s ease-out forwards";
                    }, index * 800); // Increase this number for longer delay
                });
            };
        });
        </script>
